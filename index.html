<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Chat Bots</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main/styles/global.css">
    <link rel="stylesheet" href="main/styles/header.css">
    <link rel="stylesheet" href="main/styles/hero.css">
    <link rel="stylesheet" href="main/styles/features.css">
    <link rel="stylesheet" href="main/styles/footer.css">
    <link rel="stylesheet" href="main/styles/loading.css"> <!-- Add loading bar styles -->
</head>
<body>
    <!-- Loading Screen Container -->
    <div id="loading-screen">
        <!-- Loading screen content will be loaded here dynamically -->
    </div>

    <!-- Website Content -->
    <div class="website-content" style="display: none;">
        <!-- Include Header -->
        <div id="header"></div>

        <!-- Include Hero -->
        <div id="hero"></div>

        <!-- Include Features -->
        <div id="features"></div>

        <!-- Include Footer -->
        <div id="footer"></div>

        <!-- Canvases -->
        <canvas id="starCanvas"></canvas>
        <canvas id="particleCanvas"></canvas>
    </div>

    <!-- Scripts -->
    <script src="main/scripts/starfield.js"></script>
    <script src="main/scripts/particles.js"></script>
    <script>
        // Load the loading screen from loading.html
        fetch('main/components/loading.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('loading-screen').innerHTML = data;
            })
            .catch(error => console.error('Error loading loading.html:', error));

        // Hide loading screen and show website content after 5 seconds
        setTimeout(() => {
            const loadingScreen = document.getElementById('loading-screen');
            const websiteContent = document.querySelector('.website-content');

            if (loadingScreen && websiteContent) {
                loadingScreen.style.display = 'none';
                websiteContent.style.display = 'block';
            } else {
                console.error('Loading screen or website content not found.');
            }
        }, 5000); // 5000 milliseconds = 5 seconds
    </script>

    <!-- Load Components -->
    <script>
        // Load header
        fetch('main/components/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            })
            .catch(error => console.error('Error loading header.html:', error));

        // Load hero
        fetch('main/components/hero.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('hero').innerHTML = data;
            })
            .catch(error => console.error('Error loading hero.html:', error));

        // Load features
        fetch('main/components/features.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('features').innerHTML = data;
            })
            .catch(error => console.error('Error loading features.html:', error));

        // Load footer
        fetch('main/components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer.html:', error));
    </script>
</body>
</html>
