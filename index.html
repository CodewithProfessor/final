<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Chat Bots</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300&display=swap" rel="stylesheet">

    <!-- CSS Files -->
    <link rel="stylesheet" href="main/styles/global.css">
    <link rel="stylesheet" href="main/styles/loading.css">
    <link rel="stylesheet" href="main/styles/register.css">
    <link rel="stylesheet" href="main/styles/header.css">
    <link rel="stylesheet" href="main/styles/hero.css">
    <link rel="stylesheet" href="main/styles/features.css">
    <link rel="stylesheet" href="main/styles/footer.css">
    <link rel="stylesheet" href="main/styles/chat.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <!-- Loading content will be injected here -->
    </div>

    <!-- Website Content -->
    <div class="website-content" style="display: none;">
        <!-- Header -->
        <div id="header"></div>

        <!-- Hero Section -->
        <div id="hero"></div>

        <!-- Features Section -->
        <div id="features"></div>

        <!-- Footer -->
        <div id="footer"></div>

        <!-- Canvases for Animations -->
        <canvas id="starCanvas"></canvas>
        <canvas id="particleCanvas"></canvas>
    </div>

    <!-- JavaScript Files -->
    <script src="main/scripts/starfield.js"></script>
    <script src="main/scripts/particles.js"></script>
    <script src="main/scripts/chat.js"></script>
    <script src="main/scripts/script1.js"></script>
    <script src="main/scripts/script2.js"></script>

    <!-- Component Loader Script -->
    <script>
        // Function to load an HTML component into a specified element
        function loadComponent(url, elementId) {
            return fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Failed to load ${url}: ${response.statusText}`);
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => {
                    console.error(error);
                    document.getElementById(elementId).innerHTML = `<p>Error loading content. Please try again later.</p>`;
                });
        }

        // Function to handle page transitions
        function showPage(pageId) {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('auth-pages').style.display = 'none';
            document.querySelector('.website-content').style.display = 'none';

            if (pageId === 'loading-screen') {
                document.getElementById('loading-screen').style.display = 'block';
            } else if (pageId === 'auth-pages') {
                document.getElementById('auth-pages').style.display = 'block';
            } else if (pageId === 'website-content') {
                document.querySelector('.website-content').style.display = 'block';
            }
        }

        // Load all components and handle the loading screen
        document.addEventListener("DOMContentLoaded", () => {
            const components = [
                { url: 'main/components/loading.html', id: 'loading-screen' },
                { url: 'main/components/signup.html', id: 'signup' },
                { url: 'main/components/login.html', id: 'login' },
                { url: 'main/components/header.html', id: 'header' },
                { url: 'main/components/hero.html', id: 'hero' },
                { url: 'main/components/features.html', id: 'features' },
                { url: 'main/components/footer.html', id: 'footer' },
            ];

            // Load all components
            Promise.all(components.map(component => loadComponent(component.url, component.id)))
                .then(() => {
                    // Show loading screen first
                    showPage('loading-screen');

                    // Simulate loading delay (e.g., 3 seconds)
                    setTimeout(() => {
                        // After loading, show signup/login pages
                        showPage('auth-pages');
                    }, 3000);
                })
                .catch(error => {
                    console.error('Error loading components:', error);
                    document.getElementById('loading-screen').innerHTML = '<p>Failed to load content. Please refresh the page or try again later.</p>';
                });
        });
    </script>
</body>
</html>
