<body>
    <!-- Include Header -->
    <div id="header"></div>

    <!-- Include Hero -->
    <div id="hero"></div>

    <!-- Include Features -->
    <div id="features"></div>

    <!-- Chat Section -->
    <section class="chat-section">
        <h2>Chat with DeepSeek</h2>
        <div id="chat-box">

        <div class="chat-input">

        </div>
    </section>

    <!-- Include Footer -->
    <div id="footer"></div>

    <!-- Canvases -->
    <canvas id="starCanvas"></canvas>
    <canvas id="particleCanvas"></canvas>

    <!-- Scripts -->
    <script src="main/scripts/starfield.js"></script>
    <script src="main/scripts/particles.js"></script>
    <script src="main/scripts/chat.js"></script> <!-- Add chat script -->

    <!-- Load Components -->
    <script>
        // Load header
        fetch('main/components/header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);

        // Load hero
        fetch('main/components/hero.html')
            .then(response => response.text())
            .then(data => document.getElementById('hero').innerHTML = data);

        // Load features
        fetch('main/components/features.html')
            .then(response => response.text())
            .then(data => document.getElementById('features').innerHTML = data);

        // Load footer
        fetch('main/components/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
