<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Chat Bots</title>
    <link rel="stylesheet" href="main/styles/global.css">
    <link rel="stylesheet" href="main/styles/header.css">
    <link rel="stylesheet" href="main/styles/hero.css">
    <link rel="stylesheet" href="main/styles/features.css">
    <link rel="stylesheet" href="main/styles/footer.css">
</head>
<body>
    <!-- Include Header -->
    <div id="header"></div>

    <!-- Include Hero -->
    <div id="hero"></div>

    <!-- Include Features -->
    <div id="features"></div>

    <!-- Include Footer -->
    <div id="footer"></div>

    <!-- Canvases -->
    <canvas id="starCanvas"></canvas>
    <canvas id="particleCanvas"></canvas>

    <!-- Scripts -->
    <script src="main/scripts/starfield.js"></script>
    <script src="main/scripts/particles.js"></script>

    <!-- Load Components -->
    <script>
        // Load header
        fetch('main/components/header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);

        // Load hero
        fetch('main/components/hero.html')
            .then(response => response.text())
            .then(data => document.getElementById('hero').innerHTML = data);

        // Load features
        fetch('main/components/features.html')
            .then(response => response.text())
            .then(data => document.getElementById('features').innerHTML = data);

        // Load footer
        fetch('main/components/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
</body>
</html>
