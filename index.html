<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Chat Bots</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main/styles/global.css">
    <link rel="stylesheet" href="main/styles/header.css">
    <link rel="stylesheet" href="main/styles/hero.css">
    <link rel="stylesheet" href="main/styles/features.css">
    <link rel="stylesheet" href="main/styles/footer.css">
    <link rel="stylesheet" href="main/styles/loading.css"> <!-- Add loading bar styles -->
</head>
<body>
    <!-- Loading Bar -->
    <div class="loading-screen">
        <div class="body">
            <span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </span>
            <div class="base">
                <span></span>
                <div class="face"></div>
            </div>
        </div>
        <div class="longfazers">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <h1>On the mission...</h1>
    </div>

    <!-- Website Content -->
    <div class="website-content" style="display: none;">
        <!-- Include Header -->
        <div id="header"></div>

        <!-- Include Hero -->
        <div id="hero"></div>

        <!-- Include Features -->
        <div id="features"></div>

        <!-- Include Footer -->
        <div id="footer"></div>

        <!-- Canvases -->
        <canvas id="starCanvas"></canvas>
        <canvas id="particleCanvas"></canvas>
    </div>

    <!-- Scripts -->
    <script src="main/scripts/starfield.js"></script>
    <script src="main/scripts/particles.js"></script>
    <script src="main/scripts/loading.js"></script> <!-- Add loading bar script -->

    <!-- Load Components -->
    <script>
        // Load header
        fetch('main/components/header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);

        // Load hero
        fetch('main/components/hero.html')
            .then(response => response.text())
            .then(data => document.getElementById('hero').innerHTML = data);

        // Load features
        fetch('main/components/features.html')
            .then(response => response.text())
            .then(data => document.getElementById('features').innerHTML = data);

        // Load footer
        fetch('main/components/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);

        // Hide loading screen and show website content once the page is fully loaded
        window.addEventListener('load', () => {
            const loadingScreen = document.querySelector('.loading-screen');
            const websiteContent = document.querySelector('.website-content');
            loadingScreen.style.display = 'none';
            websiteContent.style.display = 'block';
        });
    </script>
</body>
</html>
