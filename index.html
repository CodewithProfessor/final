<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Chat Bots</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main/styles/global.css">
    <link rel="stylesheet" href="main/styles/header.css">
    <link rel="stylesheet" href="main/styles/hero.css">
    <link rel="stylesheet" href="main/styles/features.css">
    <link rel="stylesheet" href="main/styles/footer.css">
    <link rel="stylesheet" href="main/styles/chat.css">
    <link rel="stylesheet" href="main/styles/register.css">
    <link rel="stylesheet" href="main/styles/loading.css">
</head>
<body>
    <!-- Loading Screen Container -->
    <div id="loading-screen">
        <!-- Loading screen content will be loaded here dynamically -->
    </div>

    <!-- Website Content -->
    <div class="website-content" style="display: none;">
        <!-- Include Header -->
        <div id="header"></div>

        <!-- Include Hero -->
        <div id="hero"></div>

        <!-- Include Features -->
        <div id="features"></div>

        <!-- Include Footer -->
        <div id="footer"></div>

        <!-- Canvases -->
        <canvas id="starCanvas"></canvas>
        <canvas id="particleCanvas"></canvas>
    </div>

    <!-- Scripts -->
    <script src="main/scripts/starfield.js"></script>
    <script src="main/scripts/particles.js"></script>
    <script>
        // Function to fetch and inject HTML content
        function loadComponent(url, elementId) {
            return fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Failed to load ${url}: ${response.statusText}`);
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => console.error(error));
        }

        // Load all components
        const components = [
            { url: 'main/components/loading.html', id: 'loading-screen' },
            { url: 'main/components/header.html', id: 'header' },
            { url: 'main/components/hero.html', id: 'hero' },
            { url: 'main/components/features.html', id: 'features' },
            { url: 'main/components/footer.html', id: 'footer' }
        ];

        // Fetch and inject all components
        Promise.all(components.map(component => loadComponent(component.url, component.id)))
            .then(() => {
                // Hide loading screen and show website content
                document.getElementById('loading-screen').style.display = 'none';
                document.querySelector('.website-content').style.display = 'block';
            })
            .catch(error => {
                console.error('Error loading components:', error);
                // Optionally, display an error message to the user
            });
    </script>
</body>
</html>
