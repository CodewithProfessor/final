<div class="container">
  <header>Login Form</header>
  <form action="#">
    <div class="field email-field">
      <div class="input-field">
        <input type="email" placeholder="Enter your email" class="email" required />
      </div>
      <span class="error email-error">
        <i class="bx bx-error-circle error-icon"></i>
        <p class="error-text">Please enter a valid email</p>
      </span>
    </div>
    <div class="field create-password">
      <div class="input-field">
        <input type="password" placeholder="Password" class="password" required />
        <i class="bx bx-hide show-hide"></i>
      </div>
      <span class="error password-error">
        <i class="bx bx-error-circle error-icon"></i>
        <p class="error-text">
          Please enter at least 8 characters with a number, symbol, lowercase, and uppercase letter.
        </p>
      </span>
    </div>
    <div class="field confirm-password">
      <div class="input-field">
        <input type="password" placeholder="Confirm Password" class="cPassword" required />
        <i class="bx bx-hide show-hide"></i>
      </div>
      <span class="error cPassword-error">
        <i class="bx bx-error-circle error-icon"></i>
        <p class="error-text">Passwords didn't match</p>
      </span>
    </div>
    <div class="links">
      <a href="#">Forgot Password</a>
      <a href="signup.html">Signup</a>
    </div>
    <div class="input-field button">
      <input type="submit" value="Login Now" />
    </div>
  </form>
</div>
